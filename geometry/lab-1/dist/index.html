<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 1</title>
</head>
<body>
    <div class="task-1">
        <h3>Задание 1</h3>
        <form>
            <div>
                <label>
                    Первая точка прямой
                    <input type="text" class="start-point-x" value="30"/>
                    <input type="text" class="start-point-y" value="30"/>
                </label>
            </div>
            <div>
                <label>
                    Вторая точка прямой
                    <input type="text" class="end-point-x" value="300"/>
                    <input type="text" class="end-point-y" value="300"/>
                </label>
            </div>
            <div>
                <label>
                    Третья точка
                    <input type="text" class="other-point-x" value="150"/>
                    <input type="text" class="other-point-y" value="200"/>
                </label>
            </div>
            <div>
                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
        <div>
            <span>Ответ: </span>
            <span class="answer"></span>
        </div>
    </div>

    <div class="task-2">
        <h3>Задание 2</h3>
        <form>
            <div>
                <label>
                    Первая точка первого отрезка
                    <input type="text" class="start-point-x1" value="30"/>
                    <input type="text" class="start-point-y1" value="30"/>
                </label>
            </div>
            <div>
                <label>
                    Вторая точка первого отрезка
                    <input type="text" class="end-point-x1" value="350"/>
                    <input type="text" class="end-point-y1" value="350"/>
                </label>
            </div>
            <div>
                <label>
                    Первая точка второго отрезка
                    <input type="text" class="start-point-x2" value="20"/>
                    <input type="text" class="start-point-y2" value="300"/>
                </label>
            </div>
            <div>
                <label>
                    Вторая точка второго отрезка
                    <input type="text" class="end-point-x2" value="300"/>
                    <input type="text" class="end-point-y2" value="10"/>
                </label>
            </div>
            <div>
                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
        <div>
            <span>Ответ: </span>
            <span class="answer"></span>
        </div>
    </div>

    <div class="task-3">
        <h3>Задание 3</h3>
        <div>
            <label>
                Кол-во сторон
                <input type="number" class="amount" min="3" value="4" >
            </label>
        </div>
        <form></form>
        <div>
            <span>Ответ: </span>
            <span class="answer"></span>
        </div>
    </div>

    <div class="task-4">
        <h3>Задание 4</h3>

                Кол-во сторон

        </div>
        <form></form>
        <div>
            <span>Ответ: </span>
            <span class="answer"></span>
        </div>
    </div>

</html>
